{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="home">
                <button class="options" style="border: 0;" onclick="window.location.href='/home/';">Home</button>
                <button class="options" style="border: 0;" onclick="window.location.href='/profile/';">Profile</button>
                <button class="options" style="border: 0;" onclick="window.location.href='/addresource/';">Add Resource</button>
                <button class="options" style="border: 0;" onclick="window.location.href='/approve_resourse/';">Approve Resource</button>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">Dashboard</div>
                <div class="buttons">
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Resources..." class="search-input">
            </div>
            <div class="box">
                <div class="course">
                    <div>assignments</div>
                </div>
                <div class="course"><div>shames book</div></div>
                <div class="course"><div>ppts</div></div>
                <div class="course"><div>2024 mid paper</div></div>
                
            </div>
        </div>
    </div>

</body>
</html>
